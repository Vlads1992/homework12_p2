<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet", href="./css/reset.css">
    <link rel="stylesheet", href="./css/styles.css">
</head>
<body>
    <div class="contact__wrapper">
        <form class="contact__form" action="index.html" method="GET">
            <div class="contact__wrap">
                <div class="contact__tabs">
                    <a href="#" class="contact__sign">
                        <button class="contact__tab" type="button">Sign in</button>
                    </a>
                    <a href="#" class="contact__join">
                        <button class="contact__tab" type="button">Join us</button>
                    </a>
                </div>
            </div>
            <div class="contact__wrap">
            <label for="name">Username</label>
            <input class="contact__input" type="text" id="name" name="name" placeholder="My username..."/>
            </div>
            <div class="contact__wrap">
            <label for="pass">Password</label>
            <input class="contact__input" type="text" id="pass" name="pass" placeholder="My password..."/>
            </div>
            <div class="contact__wrap">
            <label class="container"> Keep me signed in
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
            </label>
            </div>
            <button class="contact__button" type="submit" value="Submit">Sign in</button>
            <div class="contact__wrap">
                <div class="contact__acc">
                    <a href="#" class="contact__forgot">
                        <button class="contact__account" type="button">Forgot password</button>
                    </a>
                    <a href="#" class="contact__create">
                        <button class="contact__account" type="button">Create an account</button>
                    </a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
